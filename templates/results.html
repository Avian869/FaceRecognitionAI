{% extends 'layout.html'%}

{% block title %}
Results
{% endblock title %}

{% block content %}

<div class="container">
{% for image in images %}
<div class="container" id="card" style="padding-bottom: 15px; padding-top: 15px; ">
  <div class="row" style="padding-left: 30px; ">
    <div class="col-sm-4" style="padding-top: 35px; ">
        <img src="{{ image.src }}" data-src="{{ image.src }}" width="200" height="200" />
    </div>
    <div class="col-sm-3" style="padding-top: 18px">
        <p style="padding-top: 30px;right: 30px; font-size: 18pt;">Emotion: <b>{{image.emotion}}</b></p>
        <p style="padding-top: 30px;right: 15px; font-size: 18pt;">Age: <b>{{image.age}}</b></p>
        <p style="padding-top: 30px;right: 30px; font-size: 18pt;">Gender: <b>{{image.gender}}</b></p>
    </div>
  </div>
</div>
<hr/>
{% endfor %}
</div>
{% endblock content %}
